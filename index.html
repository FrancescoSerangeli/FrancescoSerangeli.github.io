<!DOCTYPE html>
<html>
  <head>
    <title>PDF Viewer</title>
    <style>
      #pdf-container {
        width: 100%;
        height: 600px; /* adjust as needed */
      }
      #pdf-container iframe {
        width: 100%;
        height: 100%;
        display: none;
      }
      #pdf-container iframe.active {
        display: block;
      }
      #pdf-container {
        width: 80%;
        height: 80%;
    }
    
      #pdf-container img.active{
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="pdf-container">
      <iframe id="pdf1" class="active" src="desktop_pdf.pdf"></iframe>
      <img id="img1" class="img1" src="1.png" alt="mobile image 1" />
      <img id="img2" class="img2" src="2.png" alt="mobile image 2" />
      </div>
      <script>
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        var pdfContainer = document.getElementById("pdf-container");
        var pdf1 = document.getElementById("pdf1");
        var img1 = document.getElementById("img1");
        var img2 = document.getElementById("img2");
        
        if (isMobile) {
          pdf1.classList.remove("active");
          img1.classList.add("active");
        } else {
          img1.classList.remove("active");
          img2.classList.remove("active");
          pdf1.classList.add("active");
        }
      </script>
</body></html>
