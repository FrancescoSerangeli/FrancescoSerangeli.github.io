<!DOCTYPE html>
<html>
  <head>
    <title>PDF Viewer</title>
    <style>
      #pdf-container {
        width: 100%;
        height: 600px; /* adjust as needed */
        overflow: auto;
        background-color: #f5f5f5; /* change as needed */
        border: 1px solid #ccc; /* change as needed */
      }
    </style>
  </head>

  <body>
    <div id="pdf-container"></div>
    <script>
      var pdfContainer = document.getElementById("pdf-container");
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      var pdfSrc = isMobile ? "mobile_pdf.pdf" : "desktop_pdf.pdf";
      var pdfEmbed = "<embed src='" + pdfSrc + "' width='100%' height='100%' type='application/pdf'/>";
      pdfContainer.innerHTML = pdfEmbed;
    </script>
  </body>
</html>
