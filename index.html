<!DOCTYPE html>
<html>
  <head>
    <title>Image Viewer</title>
    <style>
    #image-container {
      width: 100%;
      height: 600px; /* adjust as needed */
      overflow: auto;
      display: flex;
    }
    #image-container img {
      width: 50%;
    }
    </style>
  </head>
  <body>
    <div id="image-container">
      <img id="image1" width="50%">
      <img id="image2" width="50%">
    </div>
    <script>
      var isMobile = window.innerWidth <= 768 && window.innerHeight <= 1024;
      if (isMobile) {
          var image1Src = "1.png";
          var image2Src = "2.png";
        }else{
          var image1Src = "3.png";
          var image2Src = "4.png";
        }
      document.getElementById("image1").src = image1Src;
      document.getElementById("image2").src = image2Src;
    </script>
  </body>
</html>
