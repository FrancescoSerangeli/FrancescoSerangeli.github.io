<!DOCTYPE html>
<html>
  <head>
    <title>Image Viewer</title>
<style>#image-container img {
  width: 100%;
  height: 600px; /* adjust as needed */
  overflow: auto;
}
</style>  
</head>
  <body>
    <div id="image-container">
      <img id="image1" width="100%" height="100%">
      <img id="image2" width="100%" height="100%">
    </div>
    <script>
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      var image1Src = isMobile ? "1.png" : "3.png";
      var image2Src = isMobile ? "2.png" : "4.png";
      document.getElementById("image1").src = image1Src;
      document.getElementById("image2").src = image2Src;
    </script>
  </body>
</html>
