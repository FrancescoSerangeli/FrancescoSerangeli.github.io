<!DOCTYPE html>
<html>
  <head>
    <title>PDF Viewer</title>
    <style>
      #pdf-container {
        width: 100%;
        height: 600px; /* adjust as needed */
      }
      #pdf-container iframe {
        width: 100%;
        height: 100%;
        display: none;
      }
      #pdf-container iframe.active {
        display: block;
      }
      #pdf-container {
        width: 80%;

      }

  </head>
